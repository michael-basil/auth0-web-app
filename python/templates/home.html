<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Python Example</title>
  </head>
  <body>
    {% if session %}
      <h1>Welcome {{ session.userinfo.name }}!</h1>
      <p><a href="{{ url_for('logout') }}">Logout</a></p>
      <div><pre>{{ pretty }}</pre></div>
    {% else %}
      <h1>Welcome Guest</h1>
      <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
  </body>
</html>
